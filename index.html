<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-58uOAR5c5VjKtS8Z7zFdZw/4b7VJfp4jX9tNfnxvCZJjK0eksbY8HX0WZ+RwGj+vMkfhPit3q7WQm+3NGsU+vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Firstname <sup>*</sup></label>
                <input type="text" id="firstName">
             <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Lastname <sup>*</sup></label>
                <input type="text" id="lastName">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>DOB (Optional)</label>
                <input type="date" id="dob" optional>
            </div>
            <div class="form-control">
                <label>Gender <sup>*</sup></label>
                <input type="radio" id="gender" name="gender"value="Male">Male
                <input type="radio" id="gender" name ="gender"value="Female">Female
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email <sup>*</sup></label>
                <input type="text" id="email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Mobile Number <sup>*</sup></label>
                <input type="text" id="mobNumber">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password <sup>*</sup></label>
                <input type="password" id="password">
                <i class="fas fa-eye password-toggle"></i><br>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password <sup>*</sup></label>
                <input type="password" id="confirm_Password">
                <i class="fas fa-eye confirm-password-toggle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="checkbox" id="accept">I agree to the Terms and Conditions<br>
                <small>Error Message</small>
              </div>
            <button type ="submit"id="btn">Submit</button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
    <script src="script.js"></script>
</body>
</html>
