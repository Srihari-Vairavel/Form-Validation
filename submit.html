<!DOCTYPE html>
<html>

<head>
  <title>User Details</title>
</head>

<body>
  <h1>User Details</h1>
  <p>First Name: <span id="fName"></span></p>
  <p>Last Name: <span id="lName"></span></p>
  <p>Email: <span id="em"></span></p>
  <p>Gender: <span id="gender"></span></p>
  <p>MobileNumber: <span id="mob"></span></p>
  <p>Date of Birth: <span id="dob"></span></p>
  <a href="index.html">go to login page</a>

  <script>
    window.onload = function () {
      let userData = JSON.parse(localStorage.getItem("userData"));
      document.getElementById("fName").innerHTML = userData.firstName;
      document.getElementById("lName").innerHTML = userData.lastName;
      if (typeof userData.dob === 'undefined' || userData.dob === null || userData.dob === '') {
        document.getElementById("dob").innerHTML = "User Date of Birth Not Provided";
      }else{
      document.getElementById("dob").innerHTML = userData.dob;
      }
      document.getElementById("em").innerHTML = userData.email;
      document.getElementById("gender").innerHTML = userData.genderInputs;
      document.getElementById("mob").innerHTML = userData.mobileNumber;
    }
  </script>
</body>

</html>
